<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <header class="topbar">

        <button id="searchBtn" class="btn primary">Search</button>

        <button

    <main class="container">

        <img id="flagImg" src="" alt="Country flag" />
      </section>

      <section class="card info-card">
        <h1 id="countryName" class="country-name">â€”</h1>

        <div class="meta-row">

          </div>

          <div class="meta">

          </div>

          <div class="meta">
            <div class="meta-title">Population</div>

          </div>
        </div>

        <div class="languages-block">
          <div class="meta-title">Languages</div>
          <div id="languages" class="languages">â€”</div>
        </div>
      </section>
    </main>

    <footer class="footer">

        Made for practice â€” populate with REST Countries API
      </div>

    </footer>

    <script src="theme.js"></script>

    <!-- your fetch/script.js should come after theme.js -->
  </body>
</html>
